<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg></script>
	<link rel="stylesheet" href="./assets/styles/main.css">
	<title>Mi Curriculum</title>
	<script>
		if ("onhashchange" in window) {
			console.log("hashchange soportado. Podrás acceder a una página a través de un enlace. (Ejemplo: https://sergio666xd.github.io/final-project/"+ window.location.hash +")")
		}
	</script>
</head>

<body>
	<div class="granddiv">
		<header class="header">
			<figure class="header__image">
				<img src="./assets/img/photo.jpg" alt="profile_picture">
			</figure>
			<h1 class="header__name">Sergio Muñoz Marín</h1>
			<nav class="header__buttons">
				<button id="aboutMe" class="header__button">Sobre Mí</button>
				<button id="habilities" class="header__button">Habilidades</button>
				<button id="projects" class="header__button">Proyectos</button>
			</nav>
			<div class="settings">
				<div class="settings__icon">
					<div class="settings__icon-open container-icon" id="openSettings">
						<i class="fas fa-cog"></i>
					</div>
				</div>
				<div class="settings__menu" id="settings__menu">
					<div class="settings__icon-inside">
						<div class="settings__icon-close settings__icon-open--disabled container-icon" id="closeSettings">
							<i class="fas fa-times"></i>
						</div>
					</div>
					<h3>Configuración</h3>
					<br>
					<ul class="settings__menu-items">
						<li class="settings__menu-item">
							<button class="settings__menu-switch" id="settings__menu-switch1">
								<span class="sun"><i class="fas fa-sun"></i></span>
								<span class="moon"><i class="fas fa-moon"></i></span>
							</button><p> Modo claro</p>
						</li>
						<li class="settings__menu-item">
							<button class="settings__menu-switch" id="settings__menu-switch2">
								<span><i class="fas fa-check"></i></span>
								<span><i class="fas fa-times"></i></span>
							</button><p> Texto oscuro</p>
						</li>
					</ul>
				</div>
			</div>
		</header>

		<main class="main">
			<div id="content" class="main__content">
				<script>
					$(document).ready(function () {
						var year = (new Date).getFullYear();
						$("#year").text(year);
						var URLhash = window.location.hash;
						if (URLhash == "#aboutMe" || URLhash == "") {
							aboutMe()
						} else if (URLhash == "#habilities") {
							habilities()
						} else if (URLhash == "#projects") {
							projects()
						}
					});
				</script>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__container">
				<div class="footer__contdiv footer__contdiv-contacts">
					<h2>Contacto</h2>
					<ul>
						<li class="contacts__link"><i class="fas fa-phone-alt"></i><a
								href="tel:+573008212386">300-8212386</a></li>
						<li class="contacts__link"><i class="fas fa-envelope"></i><a
								href="mailto:sergio.munoz@envigado.edu.co">Correo</a></li>
						<li class="contacts__link"><i class="fab fa-github"></i><a href="https://github.com/sergio666xd"
								target="_blank">sergio666xd</a></li>
					</ul>
				</div>
				<div class="other1"></div>
				<div class="footer__contdiv footer__contdiv-info other2">
					<h2>Otra información</h2>
					<ul>
						<li><b>Residencia: </b>San Antonio de Prado - Medellín, Antióquia</li>
						<li><b>Proyecto final - Programa:</b></li>
						<figure class="footer__contdiv-info__image">
							<img src="./assets/img/jc_logo.png" alt="Logo Jóvenes creaTIvos">
						</figure>
					</ul>
				</div>
			</div>
			<p class="copy">Copyright &copy; <span id="year"></span> - Sergio Muñoz Marín</p>
		</footer>
	</div>
	<script src="./assets/scripts/main.js"></script>
	<script src="./assets/scripts/settings.js"></script>
</body>

</html>
